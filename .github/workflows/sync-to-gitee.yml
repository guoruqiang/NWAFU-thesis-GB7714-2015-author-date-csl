name: Sync to Gitee

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Sync to Gitee
        env:
          GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
        run: |
          # 配置 Git
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

          # 添加 Gitee 远程仓库（使用 HTTPS + Token）
          git remote add gitee https://guo-ruqiang:${GITEE_TOKEN}@gitee.com/guo-ruqiang/nwafu-thesis-gb7714-2015-author-date-csl.git || true

          # 强制推送到 Gitee
          git push -f gitee main:main

